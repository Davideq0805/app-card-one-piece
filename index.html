<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de tarjetas de One piece</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js"></script>
</head>

<main>
    <section>
        <header>
            <img src="/img/straw-hat-logo.webp" alt="One piece logo">
        </header>
        <div class="cards">
            <article>
                <img src="/img/carteles/Segundo_cartel_de_Jinbe.webp" alt="Jinbei">
                <h2>Jinbei<span>46</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Antiguo_cartel_de_Brook.webp" alt="Brook">
                <h2>Brook<span>90</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Primer_cartel_de_recompensa_de_Usopp.webp" alt="Usoop">
                <h2>Usoop<span>21</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Primer_cartel_de_Franky.webp" alt="Franky">
                <h2>Franky<span>36</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Primer_cartel_de_Chopper.webp" alt="Chopper">
                <h2>Chopper<span>17</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Antiguo_cartel_de_Sanji.webp" alt="Sanji">
                <h2>Sanji<span>21</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Cartel_de_recompensa_de_Nami.webp" alt="Nami">
                <h2>Nami<span>20</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Cartel_de_recompensa_de_Zoro.webp" alt="Zoro">
                <h2>Roronoa Zoro<span>21</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <article>
                <img src="/img/carteles/Segundo_antiguo_cartel_de_Luffy.webp" alt="leila">
                <h2>Luffy<span>19</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <span>
                No hay mas tripulantes...
            </span>
        </div>

        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big"aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
    </section>
</main>

</html>
